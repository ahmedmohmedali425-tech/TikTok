name: Run TikTok Login Bot

on:
  workflow_dispatch: # للسماح بالتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: سحب الكود وملف user.txt من المستودع
      - name: Checkout code
        uses: actions/checkout@v3

      # الخطوة 2: تثبيت Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # الخطوة 3: تثبيت المتطلبات (selenium فقط)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      # الخطوة 4: تثبيت المتصفح كروم و chromedriver و Xvfb
      - name: Install Chrome, Chromedriver and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          # تثبيت كروم
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # تثبيت chromedriver المطابق لإصدار كروم
          CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # الخطوة 5: تشغيل الكود
      - name: Run the bot
        run: |
          # تشغيل Xvfb في الخلفية ثم تشغيل الكود
          xvfb-run -a python main.py
