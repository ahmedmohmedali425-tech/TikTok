name: Run Telegram Bot on GitHub

on:
  workflow_dispatch: # للسماح بالتشغيل اليدوي
  schedule:
    - cron: '*/10 * * * *' # إعادة تشغيل البوت تلقائياً كل 10 دقائق لضمان استمراريته

jobs:
  run-bot:
    # تحديد أن المهمة يجب أن تعمل على خوادم GitHub
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: سحب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v3

      # الخطوة 2: تثبيت بايثون 3.10 (لتجنب مشكلة distutils)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # الخطوة 3: تثبيت المكتبات المطلوبة من requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # الخطوة 4: تثبيت متصفح كروم والأدوات اللازمة للعمل بدون واجهة رسومية
      - name: Install Chrome and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # الخطوة 5: تشغيل البوت باستخدام xvfb لمحاكاة بيئة رسومية
      - name: Run Telegram Bot
        env:
          # تمرير التوكن إلى الكود كمتغير بيئي
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          # xvfb-run -a يسمح للمتصفح بالعمل في الخلفية
          xvfb-run -a python bot.py
