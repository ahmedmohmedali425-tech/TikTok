name: Run TikTok Login Bot

on:
  workflow_dispatch: # للسماح بالتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: سحب الكود وملف user.txt من المستودع
      - name: Checkout code
        uses: actions/checkout@v3

      # الخطوة 2: تثبيت Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # الخطوة 3: تثبيت المتطلبات من ملف requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver selenium-stealth

      # الخطوة 4: تثبيت المتصفح كروم و Xvfb (للمحاكاة الرسومية)
      - name: Install Chrome and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # الخطوة 5: تشغيل الكود (سيقوم بقراءة ملف user.txt تلقائياً)
      - name: Run the bot
        run: |
          # تشغيل Xvfb في الخلفية ثم تشغيل الكود
          xvfb-run -a python main.py
