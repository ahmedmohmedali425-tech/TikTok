# اسم الـ Workflow الذي سيظهر في واجهة GitHub
name: Run TikTok Login Bot

# متى يتم تشغيل هذا الـ Workflow
on:
  # يدوياً عبر الضغط على زر في واجهة GitHub
  workflow_dispatch:
  # أو بشكل دوري كل يوم في الساعة 9 صباحاً بتوقيت UTC
  # schedule:
  #  - cron: '0 9 * * *'

jobs:
  build:
    # نوع الخادم الذي سيعمل عليه الكود (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: سحب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v3

      # الخطوة 2: تثبيت Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # الخطوة 3: تثبيت المتطلبات من ملف requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # الخطوة 4: تثبيت المتصفح كروم و Xvfb (للمحاكاة الرسومية)
      - name: Install Chrome and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # الخطوة 5: تشغيل الكود
      - name: Run the bot
        env:
          # تمرير الـ Secrets إلى الكود كمتغيرات بيئية
          TIKTOK_USERNAME: ${{ secrets.TIKTOK_USERNAME }}
          TIKTOK_PASSWORD: ${{ secrets.TIKTOK_PASSWORD }}
        run: |
          # تشغيل Xvfb في الخلفية ثم تشغيل الكود
          xvfb-run -a python main.py
