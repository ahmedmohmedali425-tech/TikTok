name: Run TikTok Login Bot

on:
  workflow_dispatch: # للسماح بالتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver selenium-stealth

      - name: Install Chrome and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run the bot
        env:
          # تمرير الـ Secret الذي يحتوي على جميع الحسابات
          TIKTOK_ACCOUNTS: ${{ secrets.TIKTOK_ACCOUNTS }}
        run: |
          # تشغيل الكود
          python main.py
